<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具网站</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .tool-content {
            display: none;
        }
        .btn-group .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">工具网站</h2>
        <div class="btn-group mb-3" role="group">
            <button class="btn btn-primary" onclick="openTool('tool1')">利润计算器</button>
            <button class="btn btn-primary" onclick="openTool('tool2')">工具 2</button>
            <button class="btn btn-primary" onclick="openTool('tool3')">工具 3</button>
        </div>
        <div id="tool1" class="tool-content p-3 border rounded bg-light">
            <h4>利润分解和本金计算器</h4>
            <div class="wrapper d-flex flex-wrap gap-3 justify-content-center">
                <div class="container bg-white p-3 rounded shadow">
                    <h5>利润分解计算器</h5>
                    <label for="totalProfit">输入总利润：</label>
                    <input type="number" id="totalProfit" class="form-control" placeholder="例如：2400">
                    <label for="parts">分解为几单：</label>
                    <input type="number" id="parts" class="form-control" placeholder="例如：4">
                    <label for="profitRate">利润率（%）：</label>
                    <input type="number" id="profitRate" class="form-control" placeholder="例如：60">
                    <button class="btn btn-success mt-3" onclick="calculate()">计算</button>
                    <div class="result mt-2" id="result"></div>
                </div>
                <div class="container bg-white p-3 rounded shadow">
                    <h5>本金差额计算器</h5>
                    <label for="currentPrincipal">输入当前本金：</label>
                    <input type="number" id="currentPrincipal" class="form-control" placeholder="例如：5000">
                    <label for="marketGap">市场差距（%）：</label>
                    <input type="number" id="marketGap" class="form-control" placeholder="例如：10">
                    <button class="btn btn-success mt-3" onclick="calculateDifference()">计算</button>
                    <div class="result mt-2" id="differenceResult"></div>
                </div>
                <div class="container bg-white p-3 rounded shadow">
                    <h5>本金利润计算器</h5>
                    <label for="principalAmount">输入本金：</label>
                    <input type="number" id="principalAmount" class="form-control" placeholder="例如：10000">
                    <label for="profitPercentage">利润率（%）：</label>
                    <input type="number" id="profitPercentage" class="form-control" placeholder="例如：20">
                    <button class="btn btn-success mt-3" onclick="calculateProfit()">计算</button>
                    <div class="result mt-2" id="profitResult"></div>
                </div>
            </div>
            <button class="btn btn-danger mt-3" onclick="closeTool()">关闭</button>
        </div>
        <div id="tool2" class="tool-content p-3 border rounded bg-light">
            <h4>工具 2</h4>
            <p>这里是工具 2 的内容。</p>
            <button class="btn btn-danger" onclick="closeTool()">关闭</button>
        </div>
        <div id="tool3" class="tool-content p-3 border rounded bg-light">
            <h4>工具 3</h4>
            <p>这里是工具 3 的内容。</p>
            <button class="btn btn-danger" onclick="closeTool()">关闭</button>
        </div>
    </div>
    <script>
        let currentTool = null;

        function openTool(toolId) {
            if (currentTool) {
                document.getElementById(currentTool).style.display = 'none';
            }
            document.getElementById(toolId).style.display = 'block';
            currentTool = toolId;
        }

        function closeTool() {
            if (currentTool) {
                document.getElementById(currentTool).style.display = 'none';
                currentTool = null;
            }
        }

        function calculate() {
            let totalProfit = parseFloat(document.getElementById('totalProfit').value);
            let parts = parseInt(document.getElementById('parts').value);
            let profitRate = parseFloat(document.getElementById('profitRate').value) / 100;

            if (isNaN(totalProfit) || isNaN(parts) || isNaN(profitRate) || parts <= 0 || profitRate <= 0) {
                document.getElementById('result').innerText = '请输入有效的数字';
                return;
            }

            let profit = totalProfit * profitRate;
            document.getElementById('result').innerText = `计算的利润: ${profit.toFixed(2)}`;
        }

        function calculateDifference() {
            let currentPrincipal = parseFloat(document.getElementById('currentPrincipal').value);
            let marketGap = parseFloat(document.getElementById('marketGap').value) / 100;

            if (isNaN(currentPrincipal) || isNaN(marketGap) || marketGap < 0) {
                document.getElementById('differenceResult').innerText = '请输入有效的数字';
                return;
            }

            let difference = currentPrincipal * marketGap;
            document.getElementById('differenceResult').innerText = `本金差额: ${difference.toFixed(2)}`;
        }

        function calculateProfit() {
            let principalAmount = parseFloat(document.getElementById('principalAmount').value);
            let profitPercentage = parseFloat(document.getElementById('profitPercentage').value) / 100;

            if (isNaN(principalAmount) || isNaN(profitPercentage) || profitPercentage <= 0) {
                document.getElementById('profitResult').innerText = '请输入有效的数字';
                return;
            }

            let profit = principalAmount * profitPercentage;
            document.getElementById('profitResult').innerText = `计算的利润: ${profit.toFixed(2)}`;
        }
    </script>
</body>
</html>
